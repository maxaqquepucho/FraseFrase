<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
	<title>Vue2 page transitions with GSAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- App -->
<div id="app">
	
	<component :is="state.view">

		<!-- <h1 v-if="ok">Yes</h1> -->
		<p v-if=" state.view  == 'fade'">{{ state.fFade }} </p>
		<h6 class="primero" v-if=" state.view  == 'slide'">{{ state.fSlide }} </h6>
		<h6 v-if=" state.view  == 'slideUp'">{{ state.fSlideUp }} </h6>
		<p v-if=" state.view  == 'zoom'">{{ state.fFlipX}} </p>
		<p v-if=" state.view  == 'flipX'">{{ state.fFlipX }} </p>
		<h3 class ="fraseFrase"  v-if="state.view  == 'flipY'" >{{ state.frase }} </h3>
		
	</component>
	<controls></controls>
</div>

<!-- Controls -->
<template id="controls">
	<ul class="controls">
		<li v-for="(animation, index) in state.animations" @click.prevent="setView(animation)" v-bind:class="{ 'active': animation === state.view }">
			{{ animation }}
		</li>
	</ul>
</template>

<!-- Transitions -->
<template id="page">
	<transition 
		v-on:enter="enter" 
		v-on:leave="leave"
		v-bind:css="false"
		appear
	>
		<div class="page" v-bind:class="state.view">
			<div class="center">
				<slot></slot>
			</div>
		</div>
	</transition>
</template>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
